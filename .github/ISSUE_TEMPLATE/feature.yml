name: Feature request
description: Propose an enhancement
labels: ["enhancement"]
body:
  - type: textarea
    id: problem
    attributes: { label: Problem to solve, description: What user pain does this address? }
    validations: { required: true }
  - type: textarea
    id: solution
    attributes: { label: Proposed solution }
  - type: textarea
    id: acceptance
    attributes: { label: Acceptance criteria, description: Bullet list }
