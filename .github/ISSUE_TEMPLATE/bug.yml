name: Bug report
description: Report a bug
labels: ["bug"]
body:
  - type: textarea
    id: description
    attributes: { label: What happened?, description: Clear, concise description }
    validations: { required: true }
  - type: textarea
    id: steps
    attributes: { label: Steps to reproduce, description: 1… 2… 3… }
    validations: { required: true }
  - type: textarea
    id: expected
    attributes: { label: Expected behavior }
  - type: input
    id: env
    attributes: { label: Environment, description: Node/OS/Network }
  - type: dropdown
    id: severity
    attributes: { label: Severity, options: ["low","medium","high"] }
