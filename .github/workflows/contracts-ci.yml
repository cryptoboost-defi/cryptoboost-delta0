name: contracts-ci

on:
  pull_request:
    paths: ["contracts/**", ".github/workflows/contracts-ci.yml"]
  push:
    branches: ["main"]
    paths: ["contracts/**", ".github/workflows/contracts-ci.yml"]

concurrency:
  group: contracts-ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  test:
    name: Node ${{ matrix.node }}
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        node: [18, 20]
    defaults:
      run:
        working-directory: contracts

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node ${{ matrix.node }} + npm cache
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: npm
          # Fallback cache i bez lockfile-a
          cache-dependency-path: |
            contracts/package-lock.json
            contracts/package.json

      - name: Install
        run: npm install

      - name: Compile
        run: npx hardhat compile

      - name: Test
        run: npx hardhat test | tee test-output-node-${{ matrix.node }}.log

      - name: Upload artifacts (build + logs)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: contracts-artifacts-node-${{ matrix.node }}
          path: |
            contracts/artifacts
            contracts/cache/solidity-files-cache.json
            contracts/test-output-node-${{ matrix.node }}.log
          retention-days: 7
